version: "3.4"

services:
  nginx:
    restart: unless-stopped
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - web

  api:
    build:
      context: ./api
    restart: unless-stopped
    environment:
      ENVIRONMENT: development
      FLASK_ENV: development
      TABEL_KEY: ${TABEL_KEY}
    ports:
      - "5000:5000"
    volumes:
      - ./api/:/code
#    command: ["python","/code/util/load_test_data.py"]

  web:
    build:
      context: ./web
      target: development
    restart: unless-stopped
    stdin_open: true
    volumes:
      - ./web/src:/code/src
